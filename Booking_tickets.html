 <h1>Wlcome , You can book through Forum to attend the exhibition.</h1>
    <form action="php/booking.php" method="post">
        <section class="place">
            <section class="container">
                <h1>Booking Ticket</h1>
                <div class="form" action="#">
                    <div class="input-box">
                        <label>Name</label>
                        <input required="" name="name" placeholder="Enter your name" type="text">
                    </div>

                    <div class="input-box address">
                        <label>Email</label>
                        <input required="" name="email" placeholder="Enter your Email" type="text">
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Phone Number</label>
                            <input required="" name="phone" placeholder="Enter phone number" type="tel">
                        </div>
                        <div class="input-box">
                            <label>Booking Date & Time</label>
                            <input required="" name="booking_date" type="datetime-local">
                        </div>
                    </div>
                    <div class="type-box">
                        <label>Choose Ticket Type</label>
                        <div class="type-option">
                            <div class="type">
                                <input checked="" name="ticket_type" id="check-standard" value="standard" type="radio">
                                <label for="check-standard">Standard</label>
                            </div>
                            <div class="type">
                                <input name="ticket_type" id="check-vip" value="vip" type="radio">
                                <label for="check-vip">VIP</label>
                            </div>
                        </div>
                    </div>

                    <button>Submit</button>
                </div>
            </section>
        </section>
    </form>
